<ion-view view-title="Calculator">
	<ion-content style="background-color:#c0c0c0 !important">
		<div class="display" ng-cloak> {{ display }} </div>

		<div class="row">
			<button type="button" class="button numbersBtn" ng-click="numbers(1);">1</button>
			<button type="button" class="button numbersBtn" ng-click="numbers(2);">2</button>
			<button type="button" class="button numbersBtn" ng-click="numbers(3);">3</button>
			<button type="button" class="button operationBtn" ng-click="operation(4);">/</button>
		</div>

		<div class="row">
			<button type="button" class="button numbersBtn" ng-click="numbers(4);">4</button>
			<button type="button" class="button numbersBtn" ng-click="numbers(5);">5</button>
			<button type="button" class="button numbersBtn" ng-click="numbers(6);">6</button>
			<button type="button" class="button operationBtn" ng-click="operation(3);">*</button>
		</div>

		<div class="row">
			<button type="button" class="button numbersBtn" ng-click="numbers(7);">7</button>
			<button type="button" class="button numbersBtn" ng-click="numbers(8);">8</button>
			<button type="button" class="button numbersBtn" ng-click="numbers(9);">9</button>
			<button type="button" class="button operationBtn" ng-click="operation(2);">-</button>

		</div>

		<div class="row">
			<button type="button" class="zerobutton numbersBtn" ng-click="numbers(0);">0</button>
			<button type="button" class="button numbersBtn" ng-click="numbers('.');">.</button>
			<button type="button" class="button operationBtn" ng-click="operation(1);">+</button>

		</div>
		<div class="row">
			<button type="button" class="button clearBtn" ng-click="clear();">AC</button>
			<button type="button" class="button operationBtn" ng-click="operationButtonClick()">x<sup>2</sup></button>
			<button type="button" class="button operationBtn" ng-click="squareRoot();">âˆšx</button>
			<button type="button" class="button calculateBtn" ng-click="equals();">=</button>
		</div>

		<center><b><a ui-sref="language" style="margin-left:2%;">GO TO INSTRUCTIONS</a></b></center>
	</ion-content>
</ion-view>
